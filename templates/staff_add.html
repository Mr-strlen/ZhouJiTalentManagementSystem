        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给后端
                    $.ajax({
                        url:"/staff_add",
                        type:"post",
                        data: "username=" + $("#username").val()
                           +"&sexual="+$("#sex").val()+"&id="+$("#identify").val()+"&origin="+
                           $("#origin").val()+
                            {#"&nation="+$("#nation").val()+#}
                            "&gladuate_college="+$("#gladuate_college").val()
                            +"&major="+$("#major").val()+"&degree="+$("#degree").val()+"&marriage="+$("#marriage").val()+"&politic="+$("#politic").val()
                            +"&phone="+$("#phone").val()+"&unit="+$("#unit").val()
                            {#"&section="+$("#section").val()+#}
                            +"&duty="+$("#duty").val()
                    {#+"&into_date="+$("#into_date").val()+"&contract_date="+$("#contract_date").val()+"&born_date="+$("#born_date").val()#}
                    {#+"&achievement="+$("#achievement").val()#}
                            +"&history_unit="+$("#history_unit").val()+"&years="+$("#years").val(),
                        //发送请求成功后执行
                        success:function (data) {
                           if(data=="1"){
                               layer.alert("增加成功", {
                                   icon: 6
                                   },
                                   function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                               });
                           }
                           else if(data=="2"){
                           alert("用户已存在")
                           }
                        },
                        error:function () {
                            alert("请求失败！")
                        }
                    });
                    return false;
                });

            });</script>
